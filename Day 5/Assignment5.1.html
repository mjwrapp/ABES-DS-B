<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Delete Example</title>
    <style>
        .container {
            display: flex;
            width: 400px;
            border: 1px solid #ccc;
            margin: 40px auto;
            height: 200px;
        }
        .left, .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left img {
            max-width: 100%;
            max-height: 180px;
        }
        .right button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left" id="imgContainer">
            <img id="myImg" src="" alt="Sample Image">
        </div>
        <div class="right">
            <button onclick="deleteImg()">Delete</button>
        </div>
    </div>
    <script>
        function deleteImg() {
            var img = document.getElementById('myImg');
            if (img) {
                img.remove();
            }
        }
    </script>
</body>
</html>
